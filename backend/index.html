<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        * {
            font-family: Consolas;
            color: white;
            background-color: black;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <ul id="list"></ul>
    <script>
        const list = document.getElementById('list')
        fetch('http://localhost:8080/api/student')
        .then(rsp=>rsp.json())
        .then(data=>{
            console.log(data)
            data.forEach(obj=>{
                const li = document.createElement('li')
                li.innerText = `${obj.firstname} ${obj.lastname} ${obj.index}`
                li.setAttribute('student-id', obj.id)
                list.appendChild(li)
            })
        })
    </script>
</body>
</html>
